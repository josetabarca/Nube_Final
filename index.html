<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas Médicas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Gestión de Citas Médicas</h1>
        <div id="calendar-container">

<div style="margin-top: 30px;">
  <h2 style="text-align: center; color: #2c3e50; font-weight: bold;">Patrocinador por No más MANA</h2>
  <div style="display: flex; justify-content: center;">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fBSSNgoirFo" 
      title="YouTube video player" frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>
  </div>
</div>
            <div id="calendar"></div>
        </div>
        <div id="appointment-form" title="Programar Cita">
            <form id="form">
                <div class="form-group">
                    <label for="patient-name">Nombre del Paciente</label>
                    <input type="text" id="patient-name" class="form-control" placeholder="Juan Pérez" required>
                </div>
                <div class="form-group">
                    <label for="appointment-date">Fecha de la Cita</label>
                    <input type="text" id="appointment-date" class="form-control" required>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
